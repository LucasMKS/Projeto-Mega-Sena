            <p class="titlep"><b> Projeto Mega Sena</b></p>

                resultado a quantidade de pontos em acerto, segundo um resultado existente. Faça sua aposta:
            </p>

        <div class="FlexContainer">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-4 col-lg-4 mx-auto d-flex justify-content-center">
                        <input type="text" value="0" onclick="mudarvalor('1')"

                    </div>
                    <div class="col-12 col-md-4 col-lg-4 mx-auto d-flex justify-content-center">
                        <input type="text" value="0" onclick="mudarvalor('5')"
                            onchange="VerificarNumero(this); ButtonMod()" id="numero5">
                        <input type="text" value="0" onclick="mudarvalor('6')"
                            onchange="VerificarNumero(this); ButtonMod()" id="numero6">
                    </div>
                </div>

        <div id="cbt">
